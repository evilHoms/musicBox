<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Box</title>
  
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <section class="music-wrapper">
    
    <article class="music-btns">
      
      <div id="c" class="note">C</div>
      <div id="d" class="note">D</div>
      <div id="e" class="note">E</div>
      <div id="f" class="note">F</div>
      <div id="g" class="note">G</div>
      <div id="a" class="note">A</div>
      <div id="b" class="note">B</div>
      
    </article>
    
  </section>
  
  <audio class="c" src="sounds/flute_C5_1_forte_normal.mp3"></audio>
  <audio class="d" src="sounds/flute_D5_1_forte_normal.mp3"></audio>
  <audio class="e" src="sounds/flute_E5_1_forte_normal.mp3"></audio>
  <audio class="f" src="sounds/flute_F5_1_forte_normal.mp3"></audio>
  <audio class="g" src="sounds/flute_G5_1_forte_normal.mp3"></audio>
  <audio class="a" src="sounds/flute_A5_1_forte_normal.mp3"></audio>
  <audio class="b" src="sounds/flute_B5_1_forte_normal.mp3"></audio>
  
  <script src="js/main.js"></script>
  
</body>
</html>
